<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pipedream Request</title>
</head>
<body>

    <h2>Test Pipedream Form (GET Request)</h2>
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>

        <button type="submit">Send</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const name = encodeURIComponent(document.getElementById("name").value);
            const email = encodeURIComponent(document.getElementById("email").value);
            const message = encodeURIComponent(document.getElementById("message").value);

            const url = `https://eoqbfsyjpacr0lf.m.pipedream.net?name=${name}&email=${email}&message=${message}`;

            fetch(url, {
                method: "GET"
            })
            .then(response => response.text())  // Assuming the endpoint returns text
            .then(data => {
                document.getElementById("response").innerText = data;
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error: " + error;
            });
        });
    </script>

</body>
</html>
